<div class="h-100 bg-plum-plate bg-animation">
    <div class="d-flex h-100 justify-content-center align-items-center">
        <div class="mx-auto app-login-box col-md-8">
            <div class="modal-dialog w-100 mx-auto">

                <div class="modal-content formulario-rplogin" style="border-color: #8dc63f;">
                    <div class="m-2 r-3">
                        <div class="h5 modal-title text-left" class="m-2">
                            <h2 style="color: #10c05f;" class="mt-2 ">Bienvenido</h2>
                            <div>
                                <p>Al gestor de ordenes para pedidos inmediatos. <br> A continuaci칩n por favor ingrese su usuario y contrase침a.
                                </p>
                            </div>
                            <div class="alert-mensaje" *ngIf="mensaje" style="color: red;">{{mensaje}}</div>
                        <div class="modal-body">
                            <div class="h5 modal-title text-left">
                                <h5 style="color: #008c4f;" class="mt-2">Datos inicio de sesi칩n</h5>
                            </div>
                            <hr style="height:3px;border:none;color: #008c4f;background-color: #008c4f;">
                            <div class="container">
                                <form [formGroup]="login" (ngSubmit)='verificar(login.value)'>
                                    <div>
                                        <div class="form-group">
                                            <label for="emailaddress">Usuario <span class="obligatorio-asterisco">*</span></label>
                                            <input [class.invalid-method]="usuario.invalid && (usuario.dirty || usuario.touched)" type="text" class="form-control" formControlName="usuario" name="usuario" />
                                        </div>
                                        <div class="form-group">
                                            <label for="contrasenia">Contrase침a <span class="obligatorio-asterisco">*</span></label>
                                            <input [class.invalid-method]="contrasenia.invalid && (contrasenia.dirty || contrasenia.touched)" type="password" class="form-control" formControlName="contrasenia" name="contrasenia" />
                                        </div>
                                        <div class="dropdown-divider"></div>
                                        <a style="color: blue;" class="dropdown-item" [routerLink]="['/create-user']">Registrar nuevo usuario</a>
                                        <a style="color: blue;" class="dropdown-item" [routerLink]="['/change-password']">Cambiar contrasela</a>
                                        <div class="form-group mt-3 mb-0 text-center">
                                            <button class="btn btn-success" type="submit">
                                            <em class="mdi mdi-login"></em> Ingresar </button>
                                        </div>
                                    </div>
                                </form>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
